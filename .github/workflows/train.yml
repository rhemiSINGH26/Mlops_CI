name: Train Model

on: [push]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install packages
        run: pip install -r requirements.txt
        
      - name: Train model
        run: python train.py
        
      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model.joblib
